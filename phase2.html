<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Group Viewer (Multiline Safe)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    th { background-color: #f4f4f4; }
    button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
    pre { margin: 0; font-family: inherit; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Upload Main Resource CSV</h2>
  <p id="status">Loading <code>appcodes.csv</code>...</p>
  <input type="file" id="csvFile" accept=".csv" disabled />
  <button id="downloadBtn" disabled>Download Final CSV</button>

  <table id="outputTable" style="display:none;">
    <thead>
      <tr>
        <th>Appcode</th>
        <th>Summary</th>
        <th>Issue Type</th>
        <th>Description</th>
        <th>Components</th>
        <th>Epic Link</th>
        <th>Product team</th>
        <th>Environment</th>
        <th>Story points</th>
        <th>T-Shirt Size</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  let appcodeMap = {};
  let groupedData = {};

  // Load appcodes.csv automatically
  fetch('appcodes.csv')
    .then(res => {
      if (!res.ok) throw new Error('Failed to load appcodes.csv');
      return res.text();
    })
    .then(text => {
      const lines = text.trim().split('\n');
      lines.shift(); // Skip header
      lines.forEach(line => {
        const [code, team] = line.split(',');
        if (code && team) {
          appcodeMap[code.trim().toUpperCase()] = team.trim();
        }
      });
      document.getElementById('status').textContent = "✅ appcodes.csv loaded. Now upload your main CSV.";
      document.getElementById('csvFile').disabled = false;
    })
    .catch(err => {
      document.getElementById('status').textContent = "❌ Error loading appcodes.csv: " + err.message;
    });

  document.getElementById('csvFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      const text = event.target.result;
      const rows = text.trim().split('\n').map(line => {
        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        return matches ? matches.map(cell => cell.replace(/^"|"$/g, '')) : [];
      });

      const headers = rows.shift();
      const policyIdx = headers.indexOf('POLICY NAME');
      const appIdx = headers.indexOf('APPCODE');
      const resourceIdx = headers.indexOf('RESOURCE NAME');
      const envIdx = headers.indexOf('ENVIRONMENT');

      groupedData = {};

      for (const row of rows) {
        const key = row[policyIdx] + '|' + row[appIdx];
        if (!groupedData[key]) {
          groupedData[key] = {
            policy: row[policyIdx],
            app: row[appIdx],
            resources: [],
            env: row[envIdx]
          };
        }
        groupedData[key].resources.push(row[resourceIdx]);
      }

      const tbody = document.querySelector('#outputTable tbody');
      tbody.innerHTML = '';

      Object.values(groupedData).forEach(group => {
        const groupedResourcesPretty = group.resources.map(r => `"${r}"`).join(', ');
        const summaryText = `Azure compliance: ${group.app} [${group.env}]`;
        const descriptionText = `Policy: ${group.policy}\\nComponents: ${groupedResourcesPretty}`;
        const productTeam = appcodeMap[group.app.toUpperCase()] || '';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${group.app}</td>
          <td>${summaryText}</td>
          <td></td>
          <td><pre>${descriptionText}</pre></td>
          <td>${groupedResourcesPretty}</td>
          <td></td>
          <td>${productTeam}</td>
          <td>${group.env}</td>
          <td></td>
          <td></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('outputTable').style.display = 'table';
      document.getElementById('downloadBtn').disabled = false;
    };

    reader.readAsText(file);
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    if (!groupedData) return;

    const csvHeaders = [
      'Appcode',
      'Summary',
      'Issue Type',
      'Description',
      'Components',
      'Epic Link',
      'Product team',
      'Environment',
      'Story points',
      'T-Shirt Size'
    ];

    const csvRows = [csvHeaders];

    Object.values(groupedData).forEach(group => {
        const groupedResourcesPretty = group.resources.map(r => `"${r}"`).join(', ');
        const summaryText = `Azure compliance: ${group.app} [${group.env}]`;
        const descriptionText = `Policy: ${group.policy}\\nComponents: ${groupedResourcesPretty}`;
        const productTeam = appcodeMap[group.app.toUpperCase()] || '';

        const row = [
            group.app,
            summaryText,
            '',
            descriptionText,
            groupedResourcesPretty,
            '',
            productTeam,
            group.env,
            '',
            ''
        ];

        const escapedRow = row.map(cell => {
            if (cell == null) return '';
            const cellStr = String(cell);
            if (cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n') || cellStr.includes('\r')) {
            return `"${cellStr.replace(/"/g, '""')}"`;
            }
            return cellStr;
        });

        csvRows.push(escapedRow);
        });

    // Join with \r\n for Excel-compatible line breaks
    const csvString = csvRows.map(r => r.join(',')).join('\r\n');

    const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'final_grouped_output.csv';
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();

    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 100);
  });
</script>
</body>
</html>
