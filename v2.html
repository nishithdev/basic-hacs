<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jira CSV/XLSX Tool with Delete and Summary</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    th { background-color: #f4f4f4; }
    button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
    .delete-btn {
      background: none;
      color: red;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    pre { margin: 0; font-family: inherit; white-space: pre-wrap; }
    .summary { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Upload Main Resource CSV or XLSX</h2>
  <p id="status">Loading <code>appcodes.csv</code>...</p>
  <input type="file" id="csvFile" accept=".csv,.xlsx" disabled />
  <button id="downloadBtn" disabled>Download Final Jira CSV</button>
  <p class="summary" id="summaryText"></p>

  <table id="outputTable" style="display:none;">
    <thead>
      <tr id="headerRow">
        <th>Appcode</th>
        <th>Summary</th>
        <th>Issue Type</th>
        <th>Description</th>
        <th>Components</th>
        <th>Epic Link</th>
        <th>Product team</th>
        <th>Environment</th>
        <th>Story points</th>
        <th>T-Shirt Size</th>
        <th></th>
      </tr>
      <tr id="deleteColRow">
        <!-- delete column buttons inserted here -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  let appcodeMap = {};
  let groupedData = {};
  const mandatoryColumns = ['Appcode', 'Summary', 'Product team', 'Environment'];

  function updateRowCount() {
    const count = document.querySelectorAll('#outputTable tbody tr').length;
    document.getElementById('summaryText').textContent = `${count} row(s) displayed`;
  }

  fetch('appcodes.csv')
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split('\n');
      lines.shift();
      lines.forEach(line => {
        const [code, team] = line.split(',');
        if (code && team) appcodeMap[code.trim().toUpperCase()] = team.trim();
      });
      document.getElementById('status').textContent = "✅ appcodes.csv loaded. Now upload CSV or XLSX.";
      document.getElementById('csvFile').disabled = false;
    })
    .catch(err => {
      document.getElementById('status').textContent = "❌ Failed to load appcodes.csv: " + err.message;
    });

  document.getElementById('csvFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const ext = file.name.split('.').pop().toLowerCase();
    const reader = new FileReader();

    reader.onload = function (event) {
      let rows = [];

      if (ext === 'xlsx') {
        const workbook = XLSX.read(event.target.result, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1, blankrows: false });
        rows = json.filter(r => r.length);
      } else {
        rows = event.target.result.trim().split('\n').map(line => {
          const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          return matches ? matches.map(cell => cell.replace(/^"|"$/g, '')) : [];
        });
      }

      const headers = rows.shift();
      const policyIdx = headers.indexOf('POLICY NAME');
      const appIdx = headers.indexOf('APPCODE');
      const resourceIdx = headers.indexOf('RESOURCE NAME');
      const envIdx = headers.indexOf('ENVIRONMENT');

      groupedData = {};
      rows.forEach(row => {
        const key = row[policyIdx] + '|' + row[appIdx];
        if (!groupedData[key]) {
          groupedData[key] = {
            policy: row[policyIdx],
            app: row[appIdx],
            resources: [],
            env: row[envIdx]
          };
        }
        groupedData[key].resources.push(row[resourceIdx]);
      });

      const tbody = document.querySelector('#outputTable tbody');
      const deleteColRow = document.getElementById('deleteColRow');
      tbody.innerHTML = '';
      deleteColRow.innerHTML = '';

      Object.values(groupedData).forEach((group, idx) => {
        const groupedResourcesPretty = group.resources.map(r => `"${r}"`).join(', ');
        const summaryText = `Azure compliance: ${group.app} [${group.env}]`;
        const descriptionText = `Policy: ${group.policy}\\nComponents: ${groupedResourcesPretty}`;
        const productTeam = appcodeMap[group.app.toUpperCase()] || 'OTHERS';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${group.app}</td>
          <td>${summaryText}</td>
          <td></td>
          <td><pre>${descriptionText.replace(/\\n/g, '\n')}</pre></td>
          <td>${groupedResourcesPretty}</td>
          <td></td>
          <td>${productTeam}</td>
          <td>${group.env}</td>
          <td></td>
          <td></td>
          <td><button class="delete-btn" onclick="this.closest('tr').remove(); updateRowCount()">❌</button></td>
        `;
        tbody.appendChild(tr);
      });

      // Add delete column buttons
      const headerCols = document.querySelectorAll('#headerRow th');
      headerCols.forEach((th, index) => {
        const colName = th.innerText.trim();
        const td = document.createElement('td');
        if (colName && !mandatoryColumns.includes(colName)) {
          td.innerHTML = `<button class="delete-btn" onclick="deleteColumn(${index})">❌</button>`;
        }
        deleteColRow.appendChild(td);
      });

      document.getElementById('outputTable').style.display = 'table';
      document.getElementById('downloadBtn').disabled = false;
      updateRowCount();
    };

    if (ext === 'xlsx') reader.readAsBinaryString(file);
    else reader.readAsText(file);
  });

  function deleteColumn(index) {
    const rows = document.querySelectorAll('#outputTable tr');
    rows.forEach(row => {
      if (row.cells.length > index) {
        row.deleteCell(index);
      }
    });
  }

  document.getElementById('downloadBtn').addEventListener('click', () => {
    const rows = Array.from(document.querySelectorAll('#outputTable tbody tr')).map(row => {
      return Array.from(row.cells).slice(0, -1).map(cell => {
        const text = cell.innerText || '';
        return (text.includes(',') || text.includes('"') || text.includes('\n'))
          ? `"${text.replace(/"/g, '""')}"`
          : text;
      });
    });

    const headers = Array.from(document.querySelectorAll('#headerRow th')).slice(0, -1).map(th => th.innerText);
    const csvRows = [headers, ...rows];
    const csvString = csvRows.map(r => r.join(',')).join('\r\n');

    const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'jira_bulk_issues.csv';
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 100);
  });
</script>
</body>
</html>
